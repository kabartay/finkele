<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flood Risk Map - Finkele</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2166ac 0%, #08519c 100%);
            min-height: 100vh;
        }

        /* Header */
        .flood-header {
            background: rgba(255, 255, 255, 0.98);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .flood-header h1 {
            background: linear-gradient(135deg, #2166ac 0%, #08519c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .back-button {
            background: linear-gradient(135deg, #2166ac 0%, #08519c 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(33, 102, 172, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 102, 172, 0.4);
        }

        /* Info Banner */
        .info-banner {
            background: rgba(255, 255, 255, 0.95);  /* More opaque white */
            padding: 1rem 2rem;
            text-align: center;
            font-size: 0.95rem;
            color: #333;  /* Keep dark text */
            border-bottom: 2px solid rgba(33, 102, 172, 0.2);
        }
    
        .info-banner strong {
            color: #2166ac;
            font-weight: 600;
        }

        /* Map Container */
        .map-container {
            width: 100%;
            height: calc(100vh - 140px);
            padding: 0;
            margin: 0;
            position: relative;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            transition: opacity 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .flood-header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .flood-header h1 {
                font-size: 1.4rem;
            }

            .info-banner {
                font-size: 0.85rem;
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="flood-header">
        <h1>üó∫Ô∏è Interactive Flood Risk Map</h1>
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
    </div>
    
    <div class="info-banner">
        <strong>How to use:</strong> Click region names to expand/collapse layers. 
        Toggle checkboxes to view flood depths (10-500 year return periods) and risk scores (2-10).
    </div>
    
    <div class="map-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Loading flood risk map...</p>
        </div>
        <iframe src="combined_flood_risk_map.html" onload="hideLoading()"></iframe>
    </div>

    <script>
        function hideLoading() {
            setTimeout(() => {
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) {
                    overlay.classList.add('hidden');
                }
            }, 500);
        }
        
        // Backup: Hide after 3 seconds even if onload doesn't fire
        setTimeout(hideLoading, 3000);
    </script>
</body>
</html>
